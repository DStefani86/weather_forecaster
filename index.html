<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <title>Check the Weather!</title>
  </head>
  <body>
    <header> 5-Day Weather Forecast</header>
    <section class="vh-100">
      <div class="row">
          <div class="col-md-4 search-bar">
            <input
                  id="search-input"
                  type="search"
                  class="search-input form-control rounded"
                  placeholder="City"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <a href="#!" id="search-button" type="button" class="searchbtn">
                  <span
                    class="input-group-text border-0 fw-bold"
                    id="search-addon"
                  >
                    Check!
                  </span>
                </a>
                <ul id="search-history" type="button"></ul>
          </div>
          <div class="col-md-8">
<div id="current-daycast" class="row currentcast">Current Day
  <span class="border">

  </span>
</div>
<div id="future-daycast" class="row futurecast">5 Day Forecast</div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
